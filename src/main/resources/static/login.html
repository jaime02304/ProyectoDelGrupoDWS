<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Asegúrate de tener tu archivo de estilos -->
</head>
<body>

    <header>
        <h1>Iniciar sesión</h1>
    </header>

    <!-- Formulario de login -->
    <form id="loginForm">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Entrar</button>
    </form>

    <!-- Mensaje de error -->
    <div id="error-message" style="color: red; display: none;">Credenciales inválidas</div>

    <!-- Vincula tu archivo JS que contiene el código -->
    <script src="js/login.js"></script>
</body>
</html>
